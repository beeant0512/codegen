<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Responsive Elements - Semantic</title>
    <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.css">

    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.js"></script>

    <style>
        body > .grid {
            height: 100%;
        }

        .column {
            max-width: 450px;
        }
    </style>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">
                数据库连接配置
            </div>
        </h2>
        <form class="ui large form" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <input type="text" name="host" placeholder="Host" value="10.64.10.209">
                </div>
                <div class="field">
                    <input type="text" name="username" placeholder="Username" value="root">
                </div>
                <div class="field">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="field">
                    <input type="text" name="database" placeholder="Database" value="carbond">
                </div>
                <button class="ui button" type="submit">生成代码</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
